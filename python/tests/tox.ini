[tox]
env_list =
    py3.9
    py3.10
    py3.11
    py3.12
    py3.13
    with_mpi4py

[testenv]
deps =
    numpy
    matplotlib
    h5py
    dill
    scipy
    pexpect
    pytest

commands = pytest -x

[testenv:with_mpi4py]
deps =
    numpy
    matplotlib
    h5py
    dill
    scipy
    pexpect
    pytest
    mpi4py
