# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"
  apt_packages:
    - gfortran
    - libxrender1
  jobs:
    install:
      - pip install setuptools==68.2.2 sphinx
      - python -m pip install --exists-action=w --no-cache-dir -r doc/readthedocs/requirements.txt



# Build documentation in the docs/ directory with Sphinx
sphinx:
   builder: html
   configuration: doc/readthedocs/conf.py

# Optionally build your docs in additional formats such as PDF
formats:
   - pdf

# Optionally set the version of Python and requirements required to build your docs
python:
   #version: 3.6
   install:
   - requirements: doc/readthedocs/requirements.txt
   - method: setuptools
     path: python
